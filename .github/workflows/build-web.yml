name: Build Web App

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Flet
      run: pip install flet==0.24.1
    
    - name: Create web files
      run: |
        # Create all required JSON files
        echo '[]' > quotes.json
        echo '{}' > settings.json
        echo '{}' > user_preferences.json
        
        # Build web version
        echo "Building web version..."
        flet build web --base-url /calculadora-3d/ || true
    
    - name: Prepare for GitHub Pages
      run: |
        # If web build exists, prepare it
        if [ -d build/web ]; then
          cp -r build/web/* .
          echo "Web build prepared"
        else
          # Create a simple HTML fallback
          cat > index.html << 'EOF'
