name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install Flet
      run: |
        pip install flet==0.24.1
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.0'
        channel: 'stable'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Prepare project
      run: |
        # Create empty JSON files if they don't exist
        touch quotes.json || echo '[]' > quotes.json
        touch settings.json || echo '{}' > settings.json
        touch user_preferences.json || echo '{}' > user_preferences.json
        
        # Create missing directories
        mkdir -p models
        mkdir -p views
        mkdir -p utils
        mkdir -p assets
        
        # List files for debugging
        echo "Project structure:"
        ls -la
    
    - name: Build APK with Flet
      run: |
        flet build apk --verbose || echo "Build failed, checking alternatives..."
        
        # If main build fails, try alternative approaches
        if [ ! -f "build/apk/*.apk" ]; then
          echo "Trying alternative build..."
          flet build apk --module main_mobile || true
        fi
    
    - name: Find APK files
      run: |
        echo "Searching for APK files..."
        find . -name "*.apk" -type f 2>/dev/null || true
        
        # Check common locations
        ls -la build/apk/ 2>/dev/null || true
        ls -la build/app/outputs/flutter-apk/ 2>/dev/null || true
        ls -la build/app/outputs/apk/ 2>/dev/null || true
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculadora-3d-pro-apk
        path: |
          build/apk/*.apk
          build/app/outputs/flutter-apk/*.apk
          build/app/outputs/apk/release/*.apk
          build/app/outputs/apk/debug/*.apk
          **/*.apk
        if-no-files-found: warn
    
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build/
          *.log
          .flet/
